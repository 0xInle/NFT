<section class="section subscribe container flex">
  <div class="subscribe__left flex">
    <img src="/img/subscribe-img-1.png" class="subscribe__img subscribe__img--1" alt="Изображение">
    <img src="/img/subscribe-img-2.png" class="subscribe__img subscribe__img--2" alt="Изображение">
  </div>
  <div class="subscribe__right">
    <h2 class="subscribe__title">
      Subscribe And <span class="subscribe__title-salad">get our Updates</span> Every Week
    </h2>
    <span class="subscribe__text">
      We have a blog related to NFT so we can share thoughts and routines on our blog which is updated weekly
    </span>
    <form action="/submit-email" method="post" class="subscribe__form flex">
      <label for="email"></label>
      <input class="subscribe__input" type="email" id="email" name="email" placeholder="Enter your e-mail" required />
      <button class="subscribe__btn btn-reset" type="submit">Отправить</button>
    </form>
  </div>
</section>
